<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>BookList</title>
  </head>
  <body>
    <div id="app">
      <h1>Books to Read</h1>
      <hr>
      <img src="books.jpg" alt="Jerusalem Overlook" width: "400px" height="350px" class="center">
      <hr>
      <p v-show="activeItems.length === 0">Add some more books to read!</p>
      <form v-on:submit.prevent="addItem">


  <input type="text" v-model="text">
  <button type="submit">Add</button>
      </form>
      <div class="controls">
	<button v-on:click="showAll()">Show All</button>
	<button v-on:click="showActive()">Books to Read</button>
	<button v-on:click="showCompleted()">Books Completed</button>
	<button v-on:click="deleteCompleted()">Delete Completed</button>
      </div>
      <ul>
	<li v-for="item in filteredItems" draggable="true" v-on:dragstart="dragItem(item)" v-on:dragover.prevent v-on:drop="dropItem(item)">
    <input type="checkbox" v-model="item.completed" v-on:click="completeItem(item)" /><label v-bind:class="{ completed: item.completed }">{{ item.text }}</label><button v-on:click="deleteItem(item)" class="delete">X</button>
	</li>
      </ul>
    </div>

    <div>
      <p><a href="https://github.com/BYU-CS260-Winter-2018/lab-4-newellrd">
      GitHub Repository</a></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js" integrity="sha256-pU9euBaEcVl8Gtg+FRYCtin2vKLN8sx5/4npZDmY2VA=" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
  </body>
</html>
